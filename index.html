<body>
  <header>
    <button class="small-btn" onclick="refresh()">Refresh</button>
    <button class="small-btn" onclick="clearData()">Clear Data</button>
    Change user:
    <select name="" id="chng-user" onclick="changeUser()">
    </select>
  </header>

  <main id="x0">
    <div class="post form create">
      <textarea placeholder="What's happening?"></textarea>

      <div class="post-footr">
        <a href="#" class="avtr">
          <img src="./images/avatars/image-juliusomo.png">
        </a>
        <button type="submit" class="big-btn" onclick="createPost(this)">POST</button>
      </div>
    </div>

  </main>

  <div class="modal-bg" id="del-modal">
    <div class="modal del">
       <h3>Delete comment</h3>
       <p>
       Are you sure you want to delete this comment? This will remove the comment and can't be undone.
       </p>
       <button type="button" class="big-btn no" onclick="closeDelModal()">NO, CANCEL</button>
       <button type="button" class="big-btn yes">YES, DELETE</button>
    </div>
 </div>

  </div>
