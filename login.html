<body>
  <div class="cntner0">
    <div class="login-cntner">
      <div id="login-box">
        <div class="login-option" id="login">
          <h3>Log in</h3>
          <input type="text" placeholder="username">
          <p class="err-msg">User does not exist.</p>
          <button class="big-btn">Log in</button>
        </div>

        <div class="login-option" id="signin">
          <h3>Create new account</h3>
          <input type="text" placeholder="new_username">
          <p class="err-msg">Username is not available.</p>
          <button class="big-btn">Create account</button>
        </div>

        <div class="login-option" id="saved-users">
          <h3>Saved users</h3>
          <p>(developer testing)</p>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="filler">
  </div>

    </p>
  </footer>

  <div class="developer-buttons">
    <button class="small-btn" onclick="refresh()">Refresh</button>
    <button class="small-btn" onclick="clearData()">Clear Data</button>
    Change user:
    <select name="" id="chng-user" onclick="changeUser()">
    </select>
    <button class="small-btn" onclick="getScroll()">Get Scroll</button>
  </div>
